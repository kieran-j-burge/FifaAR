<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/xml/ns/j2ee">
<head>
    <meta charset="UTF-8"/>
    <title>fragments</title>
</head>
<body>

<div th:fragment="player-list">
    <th:block th:each="p : ${player_list}">
        <p th:text = "${p.name}"></p>
    </th:block>
</div>

</body>
</html>
